<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="star-image">
        <img src="/images/icon-star.svg" alt="Orange star" />
      </div>
      <!-- Rating state start -->
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-buttons">
        <input type="radio" id="r1" name="rating" value="rating 1" />
        <label class="rating-number" for="r1">1</label>
        <input type="radio" id="r2" name="rating" value="rating 2" />
        <label class="rating-number" for="r2">2</label>
        <input type="radio" id="r3" name="rating" value="rating 3" />
        <label class="rating-number" for="r3">3</label>
        <input type="radio" id="r4" name="rating" value="rating 4" />
        <label class="rating-number" for="r4">4</label>
        <input type="radio" id="r5" name="rating" value="rating 5" />
        <label class="rating-number" for="r5">5</label>
      </div>

      <button type="submit" class="submit-button">Submit</button>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <!-- You selected -->
      <!-- Add rating here -->
      <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, don’t hesitate to get in touch! -->
      <!-- Thank you state end -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
